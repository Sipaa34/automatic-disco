        body { font-family: 'Share Tech Mono', monospace; background-color: #000; color: #fff; overflow-x: hidden; }  
        .title-font { font-family: 'Major Mono Display', monospace; }  
        .glitch { position: relative; }  
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; }  
        .glitch::before { left: 2px; text-shadow: -2px 0 #ff0000; animation: glitch-anim 2s infinite linear alternate-reverse; }  
        .glitch::after { left: -2px; text-shadow: -2px 0 #00ffff; animation: glitch-anim 1s infinite linear alternate-reverse; }  
        @keyframes glitch-anim {  
            0% {clip-path: inset(42% 0 61% 0);} 10% {clip-path: inset(8% 0 18% 0);} 20% {clip-path: inset(62% 0 6% 0);}

            90% {clip-path: inset(21% 0 61% 0);} 100% {clip-path: inset(0 0 98% 0);}  
        }  
        .terminal { background-color: rgba(0, 0, 0, 0.8); border: 1px solid #333; border-radius: 5px; font-family: 'Courier New', monospace; position: relative; }  
        .terminal-header { background-color: #333; padding: 5px 10px; border-radius: 5px 5px 0 0; }  
        .terminal-body { padding: 15px; height: 200px; overflow-y: auto; }

        .prompt { color: #0f0; }  
        .terminal-command { color: #0ff; }  
        .scan-animation { position: relative; overflow: hidden; }  
        .scan-animation::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(transparent, rgba(0, 255, 0, 0.1), transparent); animation: scan 3s linear infinite; }  
        @keyframes scan { 0% {top: -100%;} 100% {top: 100%;} }

        .hexagon::before, .hexagon::after { content: ""; position: absolute; width: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; }  
        .hexagon::before { bottom: 100%; border-bottom: 28.87px solid #222; }  
        .hexagon::after { top: 100%; border-top: 28.87px solid #222; }
